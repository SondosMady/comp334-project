	<body>
		<div class="container">
			<div class="row">

			<div style="max-width:150px; margin:0 auto;">

			<div class="login">
				<form class="form" method="post" action="/submit">
					<h1>Login</h1>
					<label>UserName: </label>

					</br></br>

					<input type="Password" name="Password" id="Password">
					<input type="submit" name="Login" id="Login" value="Login">

			</div>
			<div class="footer">
				
			</div>
		</div>
